<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style/main-style/style.css">
    <title>api countries</title>
  </head>
  <body>
       <div class="page">

            <header>
                <div class="container">
                  <h1 class="logo">Where in the world</h1>
                  <div class="changemood">
                      <i class="fa fa-moon mood"></i>
                      <span>change mood</span>
                  </div>
                </div>
            </header>

            <!--start home-->
            <section class="home">
               <button type="button" name="button" class="scroll-to-top">^</button>
              <div class="container">

                    <div class="search">
                         <input type="search" name="" value="" placeholder="search for any country">
                         <select>
                             <option value="Asia">Asia</option>
                             <option value="Africa">Africa</option>
                             <option value="europe">Europe</option>
                             <option value="oceania">Oceania</option>
                             <option value="america">America</option>
                             <option value="North america">North america</option>
                             <option value="South america">South america</option>
                         </select>
                    </div>

<div class="cards">



   </div>
</div>
</section>
<!-- edn home-->


<!-- start details Page-->
 <section class="details">
    <div class="container">
         <button type="button" name="button" class="back">back</button>


    <div class="all">
        <div class="image">
           <img src="bg-mobile-light.jpg" alt="">
        </div>

        <div class="content">
            <h3 class="country-name">egypt</h3>


            <div class="country-details">
                <div class="details-text">
                    <div>
                        <span class="key">population</span>:<span class="value population-details">value</span>
                    </div>

                    <div>
                        <span class="key">region</span>:<span class="value region-details">value</span>
                    </div>

                    <div>
                        <span class="key">subregion</span>:<span class="value subregion-details">value</span>
                    </div>

                    <div>
                        <span class="key">capital</span>:<span class="value capital-details">value</span>
                    </div>
                </div>
            </div>

            <div class="border">
                <span>border countries</span>
                <div class="border-countries">
                   <button type="button" name="button" class="border-button border-1"> freance</button>
                   <button type="button" name="button" class="border-button border-2"> freance</button>
                   <button type="button" name="button" class="border-button border-3"> freance</button>


                </div>
            </div>
        </div>


    </div>
  </div>
 </section>
<!-- end details Page-->


       </div>

       <script src="main.js" charset="utf-8"></script>
  </body>
</html>
